<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Roman Numbers Convertor</title>
  </head>
  <body>
    <h1>Convert Numbers to Roman Numbers</h1>

    <hr />
    <div class="container">
      <div>
        <h2>Numbers Input</h2>
        <br />
        <textarea
          class="numbers"
          id="numbersInput"
          cols="25"
          rows="5"
          placeholder="Enter your Number"
        ></textarea>
      </div>

      <button class="numberConvertor">Conver Numbers to Romans</button>

      <div>
        <h2>Roman Numbers Output</h2>
        <br />
        <textarea
          class="romans"
          id="romanNumbersOutput"
          cols="25"
          rows="5"
        ></textarea>
      </div>
    </div>
  </body>

</html>
